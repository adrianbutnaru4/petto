spring:
  application:
    name: petto-auth-service
  cloud:
    config:
      uri: http://localhost:8088
  datasource:
    url: jdbc:postgresql://localhost:5432/auth
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  error:
    include-messages: always